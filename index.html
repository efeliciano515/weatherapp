<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/ce0761d307.js" crossorigin="anonymous"> </script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css"> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title> Weather App </title>    
</head>
<body>
    <div class="container">

<h2> Current Weather </h2>

<form id="search-form">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">City</span>
            </div>
            <input type="text" aria-label="City" class="form-control" id="city-input" placeholder="Type a city here...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
</form>

</br>

<h1 id="cityName"> 
</h1>

<img src="" 
width="75" 
id="icon">

<div class ="details"> 

<div id="description"> 
</div>

</br> 

<div class="temp">
        <span class="temperature" id="temperature"> </span
        ><span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>

</br>

<div class="row">
    <div class="col-sm">
            <h4><strong>Humidity: </strong><span id="humidity"></span>%</h4>
            <h4><strong>Wind: </strong><span id="wind"></span> km/h</h4>
        </div>
</div>

</br>

<em> Updated On: </em>
<h5 id="date">
</h5>

</br> 
</div>
</br>
<iframe
    src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=windspeed&lat=56.9510&lon=24.1064&zoom=5"
    width="100%" height="790px" frameBorder="0" style="border: 0;"></iframe> <a href=""
    target="_blank"></a>

</div>
</br>
</div>
<script src="src/weather.js"></script>

</body>
<footer>

</footer>
</html>
